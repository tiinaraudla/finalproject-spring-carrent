<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User - Update</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<div class="container-fluid">
  <div th:replace="fragments/navbar"></div>
  <div class="container">
    <h1 class="fw-bold">Update User</h1>

    <form action="#" th:action="@{/templates/user/update}" method="post" th:object="${user}">
      <div class="input-group">
        <span class="input-group-text">First name</span>
        <input type="text" aria-label="firstName" class="form-control" th:field="*{firsName}" required>
      </div>
      <br/>
      <div class="input-group">
        <span class="input-group-text">Last name</span>
        <input type="text" aria-label="lastName" class="form-control" th:field="*{lastName}" required>
      </div>
      <br/>
      <div class="input-group">
        <span class="input-group-text">Username</span>
        <input type="text" aria-label="Username" class="form-control" th:field="*{username}" required>
      </div>
      <br/>
      <div class="input-group">
        <span class="input-group-text">Password</span>
        <input type="text" aria-label="Password" class="form-control" th:field="*{password}" required>
      </div>
      <br/>
      <div class="input-group">
        <span class="input-group-text">Address</span>
        <input type="text" aria-label="Address" class="form-control" th:field="*{address}" required>
      </div>
      <br/>
      <div class="input-group">
        <span class="input-group-text">userType</span>
        <input type="text" aria-label="userType" class="form-control" th:field="*{userType}" required>
      </div>
      <br/>
      <div class="input-group">
        <span class="input-group-text">branch</span>
        <input type="text" aria-label="branch" class="form-control" th:field="*{branch}" required>
      </div>
      <br/>
      <div class="input-group">
        <span class="input-group-text">authority</span>
        <input type="text" aria-label="authority" class="form-control" th:field="*{authority}" required>
      </div>
      <br/>
      <input id="id" th:field="*{id}" type="hidden">
      <input id="active" th:field="*{active}" type="hidden">

      <a class="btn btn-outline-dark" href="/templates/userlates/user" role="button">Cancel</a>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>

</div>

<div th:replace="fragments/script-fragment"></div>
</body>
</html>
